<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>

    <title>New Project </title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form onsubmit="signUp()" action="/nobore-main/index.html" method="GET">
                <h1>Create Account</h1>             
                <input id="name" type="text" placeholder="Your full name" class="form-control"/>  
                <input id="age" type="text" placeholder="Your age" class="form-control"/>  
                <select class="form-select" id="gioitinh" name="gioitinh">
                    <option>Giới tính</option>
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                  </select>
                  <input id="weight" type="text" placeholder="Your weight: kg" class="form-control"/>  
                  <input id="height" type="text" placeholder="Your height: cm" class="form-control"/>  
                  <select class="form-select" id="action" name="action">
                    <option>Mức độ hoạt động</option>
                    <option>Không hoặc ít vận động
                    </option>
                    <option>Vận động nhẹ (tập thể dục 1-3 lần/tuần)
                    </option>
                    <option>Vận động vừa phải (tập thể dục 3-5 lần/tuần)
                    </option>
                    <option>Năng động (tập thể dục hằng ngày/ tập cường độ cao 4-5 lần/tuần)
                    </option>
                    <option>Rất năng động (tập thể dục cường độ cao 6-7 lần/tuần)
                    </option>
                  </select>
                <input id="email" type="email" placeholder="Email" class="form-control"/>                
                <input id="password" type="password" placeholder="Password" class="form-control"/>

                <button data-bs-toggle="modal" data-bs-target="#myModal" id="open" onclick="signUp(e)">Sign Up</button>

                <span>or use your email for registration</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form onsubmit="signIn(e)" action="/nobore-main/index.html" method="GET">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" class="form-control"/>
                <input type="password" placeholder="Password" class="form-control"/>
                <a href="#">Forgot your password?</a>
                <button onclick="signIn(e)">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please loggin to explore the world! hihi</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to NoBoRe!</h1>
                    <p>Open an account to find your dishes!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div><div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <div class="modal-header">
                <h4 class="modal-title">Tính toán calo</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <div class="modal-body">
                <h4>Lượng calo bạn cần nạp trong 1 ngày là: </h4>
                <h4 id = "calo"></h4>
              </div>
        
              <div class="modal-footer">
                <button onclick="close(e)" type="button" class="btn btn-danger" id="close" data-bs-dismiss="modal">Tìm món ăn</button>
              </div>
        
            </div>
          </div>
        </div>

    </div>    
    <script src="script.js" charset="utf-8"></script>

</body>
</html>
